<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="키워드 입력">
  <meta name="description" content="동영관광">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">><!-- font -->
  <link rel="stylesheet" href="css/login.css"><!--로그인만 들어갑니다. -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <title>동영관광</title>
</head>
<body>
	<div id="wrapper">
        <div class="login_container">
            <div class="login_top">
                <h2 class="hide">BUS IN LOGO</h2>
                <h3><img src="images/nfc_img.png" alt="NFC 탑승 "></h3>
                <p class="title">탑승자 아이디를 입력해 주세요.</p>
            </div>
            <!--//login_top-->
            
            <div class="login_box">
                    <form action="" method="post">
                        <form>
                            <fieldset>
                                <legend>로그인</legend>
                                <ul class="login_cont">
                                    <li >
                                        <label for="id" >아이디입력</label>
                                        <input type="text" id="id" placeholder="아이디">
                                    </li>
                                    <li>
                                        <label for="password">비밀번호 입력</label>
                                        <input type="password" id="password" placeholder="비밀번호">
                                    </li>
                                </ul>
                                <input type="submit" class="submit" value="로그인">
                            </fieldset>
                        </form> 
                    </form>
            </div>
            <!--//login_box -->

            <footer>
                    <div class="footer_logo hide">동영관광 로고</div>
                    <p class="copy">CopyrightⓒDONGYEONGTOUR<br>
                        All Rights Reserved.</p>
            </footer>
            <!--//footer -->
        </div>
        <!--//login_container -->
    </div>
    <!--//wrapper -->
</body>
</html>
